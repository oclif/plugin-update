---
version: 2.1
orbs:
  release-management: salesforce/npm-release-management@4

workflows:
  version: 2
  test-and-release:
    jobs:
      - release-management/validate-pr:
          filters:
            branches:
              ignore: main
      - release-management/test-package:
          matrix:
            parameters:
              os:
                - linux
                - windows
              node_version:
                - latest
                - lts
                - maintenance
      - release-management/release-package:
          github-release: true
          tag: core-v1
          requires:
            - release-management/test-package
          filters:
            branches:
              only: main
          context: SF-CLI-RELEASE-PROCESS
